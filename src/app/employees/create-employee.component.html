<form #emForm="ngForm" (ngSubmit)="SaveEmployee(emForm)"> 
<div class='panel panel-primary'>
  <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>Full Name</label>
      <input id="fullName" [(ngModel)]="fullName" name="fn" type="text" class="form-control" /> 
    </div>
    <div class="form-group">
        <label>Email</label>
        <input id="email" type="text" [(ngModel)]='email' name='email' class="form-control" /> 
    </div>
    <div class="form-group">
      <label class="radio-inline">
        <input type="radio" value="male" name="gender" [(ngModel)]="gender">
        Male
      </label>
      <label class="radio-inline">
          <input type="radio" value="female" name="gender" [(ngModel)]="gender">
          Female
      </label>
  </div>
  <div class="form-group">
    <label >Department</label>
    <select id="department" name="department" [(ngModel)]="department" class="form-control">
      <option value="1">help desk</option>
      <option value="2">helpline</option>
    </select>
  </div>
  </div> 
  <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
  </div> 
</div>
</form>

{{emForm.value | json}}
